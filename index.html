<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Eevee-lution Quiz: Which Eevee evolution are you?</h1>
		<p>Answer each question to find out if you are flareon, vaporeon, or jolteon!</p>
	</header>

	<main>

		<h2>Choose your favorite drink!</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/alani.jpg" alt="A teal peach flavored Alani energy drink">
        <br>
        <button id="q1a1">alani energy drink</button>
      </div>

      <div class="answer-choice">
        <img src="assets/latte.jpg" alt="A brown colored latte with white decorative foam">
        <br>
        <button id="q1a2">latte</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cider.jpeg" alt="Two glasses of apple cider next to several slices of fresh apples">
        <br>
        <button id="q1a3">apple cider</button>
      </div>

    </div> 
    
    <h2>Choose a thrilling activity!</h2>
    <div class="question">

      <div class="answer-choice2">
        <img src="assets/shark diving.jpg" alt="A cage with people inside of it, surrounded by sharks in the ocean">
        <br>
        <button id="q2a1">shark diving</button>
      </div>

      <div class="answer-choice2">
        <img src="assets/rock climbing.jpeg" alt="A man with rock climbing gear hanging from a rock face">
        <br>
        <button id="q2a2">rock climbing</button>
      </div>

      <div class="answer-choice2">
        <img src="assets/skydiving.jpg" alt="Seven people in a circle, holding hands as they skydive amongst the clouds and above green fields.">
        <br>
        <button id="q2a3">skydiving</button>
      </div>

    </div> 
    
    <h2>Choose your dream vacation destination!</h2>
    <div class="question">

      <div class="answer-choice3">
        <img src="assets/amsterdam.jpg" alt="A red boat floating on a canal in Amsterdam, with cars lined on the side of the canal and a historcal building in the view">
        <br>
        <button id="q3a1">amsterdam, netherlands</button>
      </div>

      <div class="answer-choice3">
        <img src="assets/hawaii.jpg" alt="A beautiful beach in Hawaii with a clear ocean and a large island in the distance">
        <br>
        <button id="q3a2">hawaii, usa</button>
      </div>

      <div class="answer-choice3">
        <img src="assets/japan.jpg" alt="Bustling street in Tokyo with neon lights on billboards and people walking">
        <br>
        <button id="q3a3">tokyo, japan</button>
      </div>

    </div> 

    <h2>Finally, choose a snack!</h2>
    <div class="question">

      <div class="answer-choice4">
        <img src="assets/takis.jpeg" alt="A purple bag of Takis, with a yellow logo on it">
        <br>
        <button id="q4a1">takis</button>
      </div>

      <div class="answer-choice4">
        <img src="assets/popcorn.jpg" alt="Buttery yellow popcorn in a wooden bowl">
        <br>
        <button id="q4a2">popcorn</button>
      </div>

      <div class="answer-choice4">
        <img src="assets/goldfish.jpg" alt="Many yellow goldfish crackers, lightly salted">
        <br>
        <button id="q4a3">goldfish</button>
      </div>

    </div> 
    
    <h2 id="result">Your eeveelution is...</h2>

    <div>
      <img id="eeveePic" src="assets/eevee.webp" alt="A cute eevee pokemon">
      <p id="description"> </p>
    </div>
    
    <button id="restart">Restart the quiz!</button>

  </main>
  </body>
</html>
